<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECHO OF THE VOID - TRANSMISSIONS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="scanlines"></div>

    <div class="container">
        <header>
            <img src="images/protocol_7_logo.png" alt="Protocol 7" class="logo">
            <h1>INCOMING TRANSMISSIONS</h1>
            <div style="margin-left: auto; font-size: 1.5rem;">
                SIGNAL: <span style="color: #ff0033;">WEAK</span>
            </div>
        </header>

        <aside>
            <a href="index.html" class="nav-btn">
                SYSTEM HUB
            </a>
            <a href="missions.html" class="nav-btn">
                <img src="images/mission_log_icon.png" class="nav-icon">
                MISSIONS
            </a>
            <a href="diagnostics.html" class="nav-btn">
                DIAGNOSTICS
            </a>
            <a href="transmissions.html" class="nav-btn" style="background-color: #00ffff; color: #050505;">
                <img src="images/transmission_icon.png" class="nav-icon">
                TRANSMISSIONS
            </a>
        </aside>

        <main style="display: flex; justify-content: center; align-items: center;">
            <div class="transmission-frame" style="max-width: 600px; width: 100%;">
                <div class="signal-status">SIGNAL LOSS DETECTED</div>

                <div class="glitch-wrapper" style="margin-bottom: 20px;">
                    <img src="images/broken_signal.png" style="width: 100%; opacity: 0.8;">
                    <div class="glitch-overlay" style="opacity: 0.5; animation: glitch-anim 0.2s infinite;"></div>
                </div>

                <p style="margin-bottom: 20px;">
                    UNKNOWN SOURCE: "...vessel... critical... void... echo..."
                </p>

                <div style="border: 1px solid #00ffff; padding: 10px;">
                    <h4>DECRYPTION PUZZLE</h4>
                    <p style="font-size: 0.8rem; margin-bottom: 10px;">ENTER SEQUENCE: 7 - 4 - 1</p>
                    <div style="display: flex; gap: 10px; justify-content: center;">
                        <button class="nav-btn puzzle-btn" data-val="1">1</button>
                        <button class="nav-btn puzzle-btn" data-val="4">4</button>
                        <button class="nav-btn puzzle-btn" data-val="7">7</button>
                    </div>
                    <p id="puzzle-status" style="margin-top: 10px; font-size: 0.8rem; color: #888;"></p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
